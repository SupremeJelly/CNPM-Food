name: Auto PR -> QUY-TRÌNH-3

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [ "QUY-TRÌNH-3" ]

jobs:
  create-pr-qt3-to-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show last commit
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          git --no-pager log -1 --pretty=oneline

      - name: Ensure PR QUY-TRÌNH-3 -> main exists
        id: create_pr
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const base = "main";
            const head = "QUY-TRÌNH-3";
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const { data: prs } = await github.rest.pulls.list({
              owner, repo, head: `${owner}:${head}`, base, state: "open"
            });

            if (prs.length > 0) {
              core.setOutput("pull-request-number", prs[0].number);
              console.log(`PR already exists: ${prs[0].html_url}`);
            } else {
              const { data: pr } = await github.rest.pulls.create({
                owner, repo,
                title: `Auto PR: ${head} -> ${base}`,
                head,
                base,
                body: "Automatic PR created by workflow after push to QUY-TRÌNH-3"
              });
              core.setOutput("pull-request-number", pr.number);
              console.log(`Created PR: ${pr.html_url}`);
            }

      - name: Auto merge the PR (if created)
        if: steps.create_pr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.create_pr.outputs.pull-request-number }}
          merge-method: squash
