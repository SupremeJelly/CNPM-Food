name: Auto PR -> QUY-TRÌNH-3

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [ "QUY-TRÌNH-3" ]

jobs:
  create-pr-qt3-to-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge main into QUY-TRÌNH-3 (keep main’s version)
        run: |
          git fetch origin main
          git merge origin/main --strategy-option=theirs --no-edit || true
          git push origin HEAD:QUY-TRÌNH-3

      - name: Ensure PR QUY-TRÌNH-3 -> main exists
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const base = "main";
            const head = "QUY-TRÌNH-3";
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const { data: prs } = await github.rest.pulls.list({
              owner, repo, head: `${owner}:${head}`, base, state: "open"
            });

            if (prs.length > 0) {
              console.log(`PR already exists: ${prs[0].html_url}`);
            } else {
              const { data: pr } = await github.rest.pulls.create({
                owner, repo,
                title: `Auto PR: ${head} -> ${base}`,
                head,
                base,
                body: "Automatic PR created after merging main (keeping main’s version)"
              });
              console.log(`Created PR: ${pr.html_url}`);
            }
