<div class="container mx-auto px-2 py-4">
  <!-- Error Message -->
  <div *ngIf="errorMessage" class="fixed top-2 right-2 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded shadow-lg">
    {{ errorMessage }}
  </div>

  <div class="bg-white rounded-md shadow-lg overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-200">
      <h2 class="text-xl font-semibold text-gray-800">User Management</h2>
    </div>

    <div class="p-6">
      <!-- Controls -->
      <div class="flex justify-between items-center mb-6">
        <button 
          (click)="toggleInactiveUsers()" 
          class="text-sm text-gray-700 hover:text-gray-900">
          {{ includeInactive ? 'Hide' : 'Show' }} inactive users
        </button>
        <button 
          (click)="openUserForm()" 
          class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
          Add User
        </button>
      </div>

      <!-- Loading Bar -->
      <div *ngIf="isLoading" class="w-full h-1 bg-blue-200">
        <div class="w-1/3 h-full bg-blue-600 animate-[loading_1s_ease-in-out_infinite]"></div>
      </div>

      <!-- Users Table -->
      <div class="overflow-x-auto rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Username</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Roles</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let user of users">
              <td class="px-6 py-4 whitespace-nowrap">{{ user.username }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ user.email }}</td>

              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex flex-wrap gap-2">
                  <span 
                    *ngFor="let role of user.roles"
                    [ngClass]="{
                      'bg-blue-100 text-blue-800': role === 'ROLE_USER',
                      'bg-purple-100 text-purple-800': role === 'ROLE_ADMIN'
                    }"
                    class="px-2 py-1 text-xs font-medium rounded-full">
                    {{ role.replace('ROLE_', '') }}
                  </span>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span 
                  [ngClass]="user.active ? 
                    'bg-green-100 text-green-800' : 
                    'bg-red-100 text-red-800'"
                  class="px-2 py-1 text-xs font-medium rounded-full">
                  {{ user.active ? 'Active' : 'Inactive' }}
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex space-x-2">
                  <button 
                    (click)="openUserForm(user)"
                    class="text-blue-600 hover:text-blue-900">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button 
                    (click)="toggleUserStatus(user)"
                    [class.text-green-600]="user.active"
                    [class.text-red-600]="!user.active"
                    class="hover:text-opacity-75">
                    <i [class]="user.active ?  'fas fa-check' :'fas fa-ban' "></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="flex items-center justify-between mt-4">
        <div class="flex items-center">
          <span class="text-sm text-gray-700">
            Showing {{ users.length }} of {{ totalElements }} users
          </span>
        </div>
        <div class="flex gap-2">
          <button 
            [disabled]="currentPage === 0"
            (click)="onPageChange(currentPage - 1)"
            class="px-3 py-1 rounded border" 
            [class.opacity-50]="currentPage === 0">
            Previous
          </button>
          <button 
            [disabled]="currentPage >= totalPages - 1"
            (click)="onPageChange(currentPage + 1)"
            class="px-3 py-1 rounded border"
            [class.opacity-50]="currentPage >= totalPages - 1">
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- User Form Modal -->
<div *ngIf="showUserForm" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
  <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
    <app-user-form-dialog
      [user]="selectedUser"
      (close)="closeUserForm()"
      (userSaved)="loadUsers(); closeUserForm()">
    </app-user-form-dialog>
  </div>
</div>
