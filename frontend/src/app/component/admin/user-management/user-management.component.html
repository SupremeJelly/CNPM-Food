<div class="container mx-auto px-2 py-4">
  <!-- Error Message -->
  <div *ngIf="errorMessage"
    class="fixed top-2 right-2 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded shadow-lg">
    {{ errorMessage }}
  </div>

  <div class="bg-white rounded-md shadow-lg overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-200">
      <h2 class="text-xl font-semibold text-gray-800">User Management</h2>
    </div>

    <div class="p-6">
      <div class="flex justify-between items-center mb-6">
        <label class="flex items-center space-x-2 cursor-pointer">
          <input type="checkbox" 
                 [(ngModel)]="includeInactive" 
                 (change)="loadUsers()"
                 class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
          <span class="text-sm text-gray-700">Show inactive users</span>
        </label>

        <button (click)="openUserForm()"
          class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md shadow-sm transition-colors">
          Add User
        </button>
      </div>

      <!-- Loading Indicator -->
      <div *ngIf="isLoading" class="w-full h-1 bg-blue-200">
        <div class="w-1/3 h-full bg-blue-600 animate-[loading_1s_ease-in-out_infinite]"></div>
      </div>

      <!-- Users Table -->
      <div class="overflow-x-auto rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Username
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Email
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Roles
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Status
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Actions
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let user of users" class="hover:bg-gray-50">
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                {{user.username}}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                {{user.email}}
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex flex-wrap gap-2">
                  <span *ngFor="let role of user.roles" class="px-2 py-1 text-xs font-medium rounded-full" [ngClass]="{
                          'bg-blue-100 text-blue-800': role === 'ROLE_USER',
                          'bg-purple-100 text-purple-800': role === 'ROLE_ADMIN'
                        }">
                    {{role.replace('ROLE_', '')}}
                  </span>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span class="px-2 py-1 text-xs font-medium rounded-full" [ngClass]="user.active ? 
                        'bg-green-100 text-green-800' : 
                        'bg-red-100 text-red-800'">
                  {{user.active == true ? 'Active' : 'Inactive'}}
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                <div class="flex space-x-2">
                  <button (click)="openUserForm(user)" class="text-blue-600 hover:text-blue-900" title="Edit user">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                  </button>
                  <button (click)="toggleUserStatus(user)"
                    [ngClass]="user.active ? 'text-red-600 hover:text-red-900' : 'text-green-600 hover:text-green-900'"
                    [title]="user.active ? 'Deactivate user' : 'Reactivate user'">
                    <svg *ngIf="user.active" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
                    </svg>
                    <svg *ngIf="!user.active" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- User Form Modal -->
<div *ngIf="showUserForm" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
  <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
    <app-user-form-dialog
      [user]="selectedUser"
      (close)="closeUserForm()"
      (userSaved)="loadUsers(); closeUserForm()">
    </app-user-form-dialog>
  </div>
</div>
