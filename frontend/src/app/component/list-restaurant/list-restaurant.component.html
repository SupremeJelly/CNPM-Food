<div class="flex mt-4 space-x-2 py-4">
    <button 
      (click)="previousPage()" 
      [disabled]="isFirstPage()"
      class="w-10 h-10 flex items-center justify-center bg-gray-300 rounded-md disabled:bg-gray-200 "
    >
      <i class="fas fa-chevron-left"></i> <!-- Font Awesome left arrow icon -->
    </button>

    <!-- Page Numbers (Square buttons) -->
    <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
      <button 
        (click)="goToPage(i)"
        [class]="currentPage === i 
          ? 'w-10 h-10 flex items-center justify-center bg-gray-800 text-white rounded-md' 
          : 'w-10 h-10 flex items-center justify-center bg-gray-300 rounded-md'"
      >
        {{ i + 1 }}
      </button>
    </ng-container>

    <!-- Next Button (Icon) -->
    <button 
      (click)="nextPage()" 
      [disabled]="isLastPage()"
      class="w-10 h-10 flex items-center justify-center bg-gray-300 rounded-md disabled:bg-gray-200"
    >
      <i class="fas fa-chevron-right"></i> <!-- Font Awesome right arrow icon -->
    </button>
  </div>
