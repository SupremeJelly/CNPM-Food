<div *ngIf="order$ | async as order">
    <h2 class="text-2xl font-bold mb-4">Order Confirmed!</h2>
    <p class="mb-2">Order ID: {{ order.orderId }}</p>
    <p class="mb-2">Total: ${{ order.totalAmount.toFixed(2) }}</p>
    <p class="mb-2">Status: {{ order.status }}</p>
    <p class="mb-4">Thank you for your order!</p>
    <button routerLink="/" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-600">
        Continue Shopping
    </button>
</div>
