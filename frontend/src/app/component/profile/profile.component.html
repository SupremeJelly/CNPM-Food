<div class="container mx-auto mt-2 p-6 max-w-3xl bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Profile</h2>
  
  <!-- Profile Image Section -->
  <div class="flex justify-center mb-6">
    <div class="relative w-32 h-32">
      <img *ngIf="profileImageUrl" [src]="profileImageUrl" alt="Profile Image" class="rounded-full w-32 h-32 object-cover border-4 border-gray-200 shadow-md">
      <img *ngIf="!profileImageUrl" src="path-to-default-image" alt="Default Profile Image" class="rounded-full w-32 h-32 object-cover border-4 border-gray-200 shadow-md">
    </div>
  </div>

  <!-- Form to Update Profile Information -->
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Username Field -->
    <div class="py-2">
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input id="username" formControlName="username" type="text" class="rounded-md w-full px-3 py-2 border border-gray-300 shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your username">
      <div *ngIf="profileForm.get('username')?.invalid && profileForm.get('username')?.touched">
        <small *ngIf="profileForm.get('username')?.errors?.['required']" class="text-red-500">Username is required</small>
        <small *ngIf="profileForm.get('username')?.errors?.['minlength']" class="text-red-500">Username must be at least 3 characters</small>
      </div>
    </div>

    <!-- Email Field -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input id="email" formControlName="email" type="email" class="rounded-md w-full px-3 py-2 border border-gray-300 shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your email">
      <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched">
        <small *ngIf="profileForm.get('email')?.errors?.['required']" class="text-red-500">Email is required</small>
        <small *ngIf="profileForm.get('email')?.errors?.['email']" class="text-red-500">Invalid email format</small>
      </div>
    </div>

    <!-- Address Field -->
    <div>
      <label for="address" class="bblock text-sm font-medium text-gray-700 mb-1">Address</label>
      <input id="address" formControlName="address" type="text" class="rounded-md w-full px-3 py-2 border border-gray-300 shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your address">
    </div>

    <!-- Profile Image Upload Field -->
    <div>
      <label for="profileImage" class="block text-sm font-medium ">Profile Image</label>
      <input id="profileImage" type="file" (change)="onFileChange($event)" class="mt-1 block w-full text-sm  border-gray-300 cursor-pointer  focus:outline-none focus:border-indigo-500 focus:ring-indigo-500">
    </div>

    <!-- Submit Button -->
    <div class="flex justify-center">
      <button type="submit" [disabled]="profileForm.invalid" class="bg-gray-700 text-white px-4 py-2 rounded-md shadow-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
        Update Profile
      </button>
    </div>
  </form>

  <!-- Success/Error Messages -->
  <div *ngIf="successMessage" class="mt-4 text-green-600 text-center font-semibold">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessages" class="mt-4 text-red-600 text-center font-semibold">
    {{ errorMessages }}
  </div>
</div>
